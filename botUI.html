<!DOCTYPE html>
<html>
<head>
<title>SEE BOT</title>
<script>
function showChatBot(){
  var btnChatbotObj = document.getElementById("btnChatbot");
  if(btnChatbotObj.value == "Show Chatbot")
  {
   btnChatbotObj.value = "Hide Chatbot";
   document.getElementById("mydiv").style.display='block';
  }
  else
  {
   btnChatbotObj.value = "Show Chatbot";
   document.getElementById("mydiv").style.display='none';
  }
}
</script>
</head>
<body style="margin:8px">
<div style="width:100%;height:100%;display:flex">
<div style="width:50%">
<div style="
    font-size: 25px;
    font-family: sans-serif;
    font-weight: bold;
    color: #6b6b90;
    padding: 20px;
">Welcome to SEE Chat BOT</div>
<div style="padding:20px"><input type="button" value="Show Chatbot" onclick="showChatBot()" id="btnChatbot" style="
    padding: 16px;
    font-size: 21px;
    color: white;
    background-color: #8c8cce;
"></div>
</div>
<div id="mydiv" style="display:none;width:50%;height:592px;box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);position: absolute;
    right: 20px;
    bottom: 20px;">
<iframe src="https://powerva.microsoft.com/webchat/bots/4664d124-2c2a-4064-b952-ceea103ec117" frameborder="0" style="width: 100%; height: 100%;"></iframe>
</div>
</div>
</body>
</html>
